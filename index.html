<!DOCTYPE html>
<html lang="en" style="height: 100%;margin: 0;padding: 0;">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/kendo.common.min.css">
    <link rel="stylesheet" href="styles/kendo.default.min.css">
    <link rel="stylesheet" href="styles/kendo.default.mobile.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="js/messages/kendo.messages.zh-CN.min.js"></script>
</head>

<body style="height: 100%;overflow:hidden;">

    <div id="vertical">
        <!-- 页面头部 -->
        <div id="top-pane" class="top-pane">
            <div class="logo">
                <div class="logoName">维修方案优化系统</div>
                <a href="#/welcome">
                    <img src="images/logo.png" alt="logo" width="140" class="logoImg">
                </a>
            </div>
            <div class="topLink">
                当前用户： 根目录 / 系统管理员
                <a href="#">消息(18)</a> |
                <a href="#">退出</a>
            </div>
        </div>
        <!-- 页面中部 -->
        <div id="middle-pane">
            <div id="horizontal" style="height: 100%; width: 100%;">
                <!-- 左边树 -->
                <div id="left-pane" class="left-pane" style="height: 100%; width: 100%;overflow:hidden;">
                    <ul id="panelbar" style="height:100%;overflow:auto;">
                    </ul>
                </div>
                <!-- 主体内容块 -->
                <div id="center-pane" class="center-pane" style="height: 100%; width: 100%;overflow:hidden;">
                </div>
            </div>
        </div>
    </div>

    <script>
        // router 
        var router = new kendo.Router({
            pushState: false,
            root: "/", // default:"/"
            change: function (e) {
                // 默认加载welcome页面
                if (e.url === '/') {
                    router.navigate("/welcome");
                }
                // e.preventDefault(); //preventDefault 阻止页面切换
            }
        });
        router.route("(/:category)/:page", function (category, page) {
            var mainBox = $("#center-pane");
            mainBox.html('');
            kendo.ui.progress(mainBox, true) // 显示loading
            var newUrl = category ? category + '/' + page + '.html' : page + '.html';
            // 点击左侧树异步加载相应模块到右边显示
            $.ajax({
                url: newUrl,
                dataType: "html",
                success: function (data) {
                    document.title = page;
                    kendo.ui.progress(mainBox, false) //隐藏loading
                    mainBox.html(data);
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    console.log(XMLHttpRequest.status);
                }
            })
        });

        $(document).ready(function () {
            router.start();
            // Splitter 布局
            $("#vertical").kendoSplitter({
                orientation: "vertical",
                panes: [{
                        collapsible: false,
                        resizable: false,
                        size: "50px"
                    },
                    {
                        collapsible: false,
                        resizable: false
                    }
                ]
            });

            $("#horizontal").kendoSplitter({
                panes: [{
                        collapsible: true,
                        resizable: true,
                        size: "200px"
                    },
                    {
                        collapsible: true,
                        resizable: true
                    }
                ]
            });
            // panelbar
            $("#panelbar").kendoPanelBar({
                expandMode: "single",
                dataSource: [{
                        text: "维修方案项目定义",
                        expanded: true,  // item is rendered expanded
                        items: [{
                                text: "维修方案项目定义",
                                imageUrl: "/images/doc-ico.png",
                                url: "#/define/define" // link URL if navigation is needed (optional)
                            },
                            {
                                text: "维修方案项目定义查询",
                                imageUrl: "/images/fold-ico.png",
                                items: [{ // Sub item collection.
                                    text: "aaa",
                                    imageUrl: "/images/doc-ico.png"
                                }, {
                                    text: "bbb",
                                    imageUrl: "/images/doc-ico.png"
                                }]
                            }
                        ]
                    },
                    {
                        text: "维修数据采集管理",
                        items: [{
                                text: "维修数据相关性校核",
                                imageUrl: "/images/doc-ico.png"
                            },
                            {
                                text: "维修数据查询",
                                imageUrl: "/images/doc-ico.png"
                            }
                        ]
                    }, {
                        text: "维修方案统计分析及管理",
                        items: [{
                                text: "维修数据统计分析",
                                imageUrl: "/images/doc-ico.png",
                                url: "#/statistics/statistics"
                            },
                            {
                                text: "维修数据统计分析查询",
                                imageUrl: "/images/doc-ico.png"
                            },
                            {
                                text: "有效性监控设置",
                                imageUrl: "/images/doc-ico.png"
                            }
                        ]
                    }, {
                        text: "维修方案优化工程建议",
                        items: [{
                                text: "维修方案优化工程建议",
                                imageUrl: "/images/doc-ico.png"
                            },
                            {
                                text: "维修方案优化工程建议查询",
                                imageUrl: "/images/doc-ico.png"
                            },
                            {
                                text: "关联工卡维护",
                                imageUrl: "/images/doc-ico.png"
                            }
                        ]
                    }
                ]
            });

        });
    </script>


</body>

</html>
