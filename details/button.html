<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div style="text-align:center;padding-top:30px;">
        <button class="k-primary btn-export" type="button">导出</button>
        <button class="btn-search" type="button">查询</button>
        <button class="btn-add" type="button">新增</button>
        <button class="btn-save" type="button">保存</button>
        <button class="btn-commit" type="button">提交</button>
        <button class="k-danger btn-del" type="button">删除</button>
        <button class="k-warning btn-close" type="button">关闭</button>
        <button class="k-warning btn-cancel" type="button">取消</button>
    </div>
    <script>
        // 查询按钮
        $(".btn-search").kendoButton({
            icon: "search"
        });
        // 导出按钮
        $(".btn-export").kendoButton({
            icon: "download"
        });
        // 新增按钮
        $(".btn-add").kendoButton({
            icon: "plus-circle"
        });
        // 保存按钮
        $(".btn-save").kendoButton({
            icon: "save"
        });
        // 提交按钮
        $(".btn-commit").kendoButton({
            icon: "checkmark-circle"
        });
        // 删除按钮
        $(".btn-del").kendoButton({
            icon: "minus-circle"
        });
        // 关闭按钮
        $(".btn-close").kendoButton({
            icon: "close"
        });
        // 取消按钮
        $(".btn-cancel").kendoButton({
            icon: "close"
        });
    </script>
</body>
</html>
